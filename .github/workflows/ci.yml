name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Lint code
        run: npm run lint

      # Type-check with TypeScript
      - name: Type-check
        run: npx tsc --noEmit

      # Run tests
      - name: Run tests
        run: npm test

      # Build production bundle
      - name: Build
        run: npm run build
